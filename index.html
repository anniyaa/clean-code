<html>
<HEAD>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</HEAD>
<body>
    <header class="header">
        <div class="header-container">
            <img src="./eisenhower-matrix.jpg">
            <a class='more_inf-link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
        </div>
    </header>

    <main class="main">

        <div class="container">

            <section class="add-item-section">
                <p id='add-item-section'><label for="new-task">Add Item</label>
                <div class="add-item-wrapper">
                    <input id='new-task'class="task" type="text">
                    <button>Add</button>
                </div>
                </p>
            </section>


            <section class="todo-section">
                <h3>Todo</h3>
                <ul id='incomplete-tasks'>
                    <li>
                        <input type='checkbox'><label class="task">Pay Bills</label>
                        <input type="text" class="task">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn"><img src="./remove.svg"></button></li>
                    <li class="edit-mode">
                        <input type="checkbox"><label class="task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task">
                        <button class='edit-btn'>Save</button>
                        <button class="delete-btn"><img src="./remove.svg"></button>
                    </li>
                </ul>
            </section>

            <section class="completed-section">
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li><input type="checkbox" checked><label class="task">See the Doctor</label>
                        <input type="text" class="task">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn"><img src="./remove.svg"></button>
                    </li>
                </ul>
            </section>



        </div>

    </main>

<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
