<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="page">

  <header class="header">

    <div class="header-container">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-img">
      <a class="header-container__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

  </header>

    <main class="main">

      <div class="container">

        <section class="add-item-section">
          <h3><label for="new-task" class="label add-item-section__label">Add Item</label></h3>
            <div class="add-item-section__wrapper">
              <input id="new-task" class="task input__text add-item-section__input" type="text">
              <button class="btn">Add</button>
          </div>
        </section>


        <section class="todo-section">
          <h3 class="title">Todo</h3>
          <ul id="incomplete-tasks">
            <li class="list-item">
              <input type="checkbox"><label class="task label">Pay Bills</label>
              <input type="text" class="task input__text">
              <button class="edit-btn btn">Edit</button>
              <button class="delete-btn btn"><img src="./remove.svg" alt="remove-img"></button></li>
            <li class="edit-mode list-item">
              <input type="checkbox"><label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input__text">
              <button class="edit-btn btn">Save</button>
              <button class="delete-btn btn"><img src="./remove.svg" alt="remove-img"></button>
            </li>
          </ul>
        </section>

        <section class="completed-section">
          <h3 class="title">Completed</h3>
            <ul id="completed-tasks">
              <li class="list-item"><input type="checkbox" checked><label class="task label">See the Doctor</label>
                <input type="text" class="task input__text">
                <button class="edit-btn btn">Edit</button>
                <button class="delete-btn btn"><img src="./remove.svg" alt="remove-img"></button>
              </li>
            </ul>
        </section>

      </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
